<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFly | My Wishlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        @font-face { font-family: 'Nourd'; src: url('nourd-bold.woff2') format('woff2'); font-weight: bold; }
        :root { 
            --bg: #ffffff; --text: #1d1d1f; --gray: #86868b; --accent: #000000; 
            --nourd: 'Nourd', sans-serif; --red: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Inter', sans-serif; background: #f5f5f7; color: var(--text); padding-bottom: 40px; }

        header { 
            padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--bg); border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        .header-title { font-family: var(--nourd); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }
        .back-btn { font-size: 1.2rem; cursor: pointer; }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* --- WISHLIST ITEM --- */
        .wishlist-container { display: flex; flex-direction: column; gap: 15px; }
        .wish-card { 
            background: white; border-radius: 20px; padding: 15px; 
            display: flex; align-items: center; gap: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .wish-card:active { transform: scale(0.98); }
        
        .wish-img { width: 80px; height: 80px; border-radius: 12px; object-fit: cover; background: #f9f9f9; }
        
        .wish-info { flex: 1; }
        .wish-info h3 { font-size: 0.95rem; font-weight: 700; margin-bottom: 4px; }
        .wish-info p { font-size: 0.85rem; color: var(--gray); font-weight: 500; }

        .wish-actions { display: flex; flex-direction: column; gap: 10px; align-items: flex-end; }
        .remove-btn { color: #ccc; cursor: pointer; font-size: 1.1rem; transition: 0.2s; padding: 5px; }
        .remove-btn:hover { color: var(--red); }
        .view-btn { 
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase; 
            color: var(--accent); border: 1px solid #eee; padding: 6px 12px; 
            border-radius: 20px; text-decoration: none;
        }

        /* --- EMPTY STATE --- */
        .empty-state { 
            text-align: center; padding: 100px 20px; display: none; 
            flex-direction: column; align-items: center; gap: 15px;
        }
        .empty-state i { font-size: 3rem; color: #ddd; }
        .empty-state p { color: var(--gray); font-weight: 500; }
        .shop-btn { 
            background: var(--accent); color: white; padding: 15px 30px; 
            border-radius: 15px; text-decoration: none; font-weight: 700; font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <header>
        <div class="back-btn" onclick="history.back()"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="header-title">Wishlist</div>
        <div style="width: 24px;"></div>
    </header>

    <div class="container">
        <div id="wishlistList" class="wishlist-container">
            </div>

        <div id="emptyWishlist" class="empty-state">
            <i class="fa-solid fa-heart-crack"></i>
            <p>Your wishlist is empty.</p>
            <a href="main.html" class="shop-btn">START SHOPPING</a>
        </div>
    </div>

    <script>
        function renderWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('sf_wishlist')) || [];
            const container = document.getElementById('wishlistList');
            const emptyState = document.getElementById('emptyWishlist');

            if (wishlist.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'flex';
                return;
            }

            container.style.display = 'flex';
            emptyState.style.display = 'none';
            container.innerHTML = '';

            wishlist.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'wish-card';
                card.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" class="wish-img">
                    <div class="wish-info">
                        <h3>${item.name}</h3>
                        <p>${item.price}</p>
                    </div>
                    <div class="wish-actions">
                        <i class="fa-solid fa-trash-can remove-btn" onclick="removeFromWishlist(${index})"></i>
                        <a href="product.html?id=${item.id}" class="view-btn">View</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function removeFromWishlist(index) {
            let wishlist = JSON.parse(localStorage.getItem('sf_wishlist')) || [];
            
            // Animasi kecil sebelum hapus
            const cards = document.querySelectorAll('.wish-card');
            cards[index].style.opacity = '0';
            cards[index].style.transform = 'translateX(20px)';

            setTimeout(() => {
                wishlist.splice(index, 1);
                localStorage.setItem('sf_wishlist', JSON.stringify(wishlist));
                renderWishlist();
                
                // Trigger event focus untuk update angka di account.html jika tab masih terbuka
                window.dispatchEvent(new Event('storage'));
            }, 300);
        }

        // Jalankan saat halaman dibuka
        window.onload = renderWishlist;
    </script>
</body>
</html>
