<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFly | Welcome</title>
    <style>
        :root {
            --primary: #ffffff;
            --dark: #1d1d1f;
            --gray: #86868b;
            --blue: #0071e3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animasi Logo */
        .logo-box {
            opacity: 0;
            transform: translateY(10px);
            animation: logoIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: -3px;
        }

        .logo-text span {
            color: var(--blue);
        }

        /* Styling Tagline */
        .tagline {
            font-size: 0.95rem;
            color: var(--gray);
            margin-top: 5px;
            font-weight: 400;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards; /* Muncul setelah logo */
        }

        /* Loading Bar */
        .loader-container {
            width: 140px;
            height: 2px;
            background: #f5f5f7;
            border-radius: 10px;
            margin-top: 40px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s 1s forwards;
        }

        .loader-fill {
            width: 0%;
            height: 100%;
            background: var(--dark);
            animation: progress 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Keyframes */
        @keyframes logoIn {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes progress {
            to { width: 100%; }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
    </style>
</head>
<body id="body">

    <div class="container">
        <div class="logo-box">
            <h1 class="logo-text">SuperFly<span>.</span></h1>
        </div>
        
        <p class="tagline">Siap antar seperti melayang!</p>
        
        <div class="loader-container">
            <div class="loader-fill"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('body').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 600);
        }, 3200); // Durasi ditambah dikit biar taglinenya kebaca
    </script>
</body>
</html>
