<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperFly | Order History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face { font-family: 'Nourd'; src: url('nourd-bold.woff2') format('woff2'); }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #fbfbfd; 
            color: #1d1d1f; 
            padding: 20px 20px 100px 20px; /* Padding bawah dilebihin buat tombol */
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            background: rgba(251, 251, 253, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            z-index: 100;
        }

        header i { font-size: 1.2rem; cursor: pointer; width: 40px; }
        header h2 { font-family: 'Nourd'; font-size: 1.1rem; flex: 1; text-align: center; margin-right: 40px; }

        .order-container { display: flex; flex-direction: column; gap: 15px; }

        .order-card { 
            background: white; 
            border-radius: 24px; 
            padding: 16px; 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.02);
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-card img { 
            width: 70px; 
            height: 70px; 
            border-radius: 15px; 
            object-fit: cover; 
            background: #f5f5f7;
        }

        .order-info { flex: 1; }
        .order-info h4 { font-size: 0.95rem; margin-bottom: 4px; font-weight: 700; }
        .order-info p { font-size: 0.8rem; color: #86868b; margin-bottom: 8px; }

        .status-badge { 
            font-size: 0.65rem; 
            padding: 5px 10px; 
            border-radius: 20px; 
            font-weight: 700;
            background: #e8f5e9; color: #2e7d32;
        }

        .price-tag { font-weight: 700; font-size: 0.9rem; }

        /* TOMBOL BERANDA FIXED DI BAWAH */
        .bottom-action {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            padding: 20px;
            background: linear-gradient(to top, #fbfbfd 80%, transparent);
            z-index: 1000;
        }

        .home-btn {
            width: 100%;
            background: #000;
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .home-btn:active { transform: scale(0.96); }

        .empty-state { text-align: center; margin-top: 100px; }
        .empty-state i { font-size: 4rem; color: #d2d2d7; margin-bottom: 20px; }
    </style>
</head>
<body>
    <header>
        <i class="fa-solid fa-chevron-left" onclick="history.back()"></i>
        <h2>ORDER HISTORY</h2>
    </header>

    <div id="orderList" class="order-container">
        </div>

    <div class="bottom-action">
        <button class="home-btn" onclick="window.location.href='main.html'">
            <i class="fa-solid fa-house"></i>
            Menuju Beranda
        </button>
    </div>

    <script>
        function loadOrders() {
            const container = document.getElementById('orderList');
            const history = JSON.parse(localStorage.getItem('order_history')) || [];

            if(history.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <p style="color:#86868b">Belum ada riwayat pesanan.</p>
                    </div>
                `;
                return;
            }

            // Tampilkan dari yang paling baru
            const displayHistory = [...history].reverse();

            container.innerHTML = ""; 
            displayHistory.forEach((item, index) => {
                container.innerHTML += `
                    <div class="order-card" style="animation-delay: ${index * 0.1}s">
                        <img src="${item.img}" alt="${item.name}">
                        <div class="order-info">
                            <h4>${item.name}</h4>
                            <p>${item.date}</p>
                            <span class="status-badge">COMPLETED</span>
                        </div>
                        <div class="price-tag">${item.price}</div>
                    </div>
                `;
            });
        }

        window.onload = loadOrders;
    </script>
</body>
</html>
