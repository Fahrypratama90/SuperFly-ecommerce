<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @font-face { font-family: 'Nourd'; src: url('nourd-bold.woff2') format('woff2'); }
        body { font-family: 'Inter', sans-serif; background: #f5f5f7; margin: 0; padding: 20px; }
        .order-card { background: white; border-radius: 20px; padding: 15px; display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .order-card img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
        .status { font-size: 0.7rem; padding: 4px 8px; border-radius: 10px; background: #e8f5e9; color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>
    <header style="display:flex; align-items:center; gap:15px; margin-bottom:30px;">
        <i class="fa-solid fa-arrow-left" onclick="history.back()"></i>
        <h2 style="font-family:'Nourd'; font-size: 1rem;">ORDER HISTORY</h2>
    </header>

    <div id="orderList">
        </div>

    <script>
        // Simulasi ngambil data dari history belanja
        // Kalo lo udah buat sistem database beneran, ini tinggal fetch
        const history = JSON.parse(localStorage.getItem('order_history')) || [
            { name: "SuperFly Stealth 1", price: "IDR 2,499,000", img: "shoe1.jpg", date: "12 Feb 2024" },
            { name: "Aero Max Grey", price: "IDR 1,850,000", img: "shoe2.jpg", date: "05 Feb 2024" }
        ];

        const container = document.getElementById('orderList');
        if(history.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:gray;'>No orders yet.</p>";
        } else {
            history.forEach(item => {
                container.innerHTML += `
                    <div class="order-card">
                        <img src="${item.img}">
                        <div style="flex:1">
                            <h4 style="margin:0; font-size:0.9rem;">${item.name}</h4>
                            <p style="margin:5px 0; font-size:0.8rem; color:gray;">${item.date}</p>
                            <span class="status">COMPLETED</span>
                        </div>
                        <div style="font-weight:bold; font-size:0.8rem;">${item.price}</div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
