<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperFly | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        /* --- ANIMASI BURAM KE TAJAM (FOCUS IN) --- */
        @keyframes focusScene {
            0% { filter: blur(20px); opacity: 0; }
            100% { filter: blur(0); opacity: 1; }
        }

        body, html { 
            width: 100%; height: 100dvh; 
            background: #000; color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden; 
            /* Terapkan animasi 1 detik saat halaman baru terbuka */
            animation: focusScene 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        /* SLIDER TETEP HORIZONTAL */
        .slider { 
            display: flex; width: 300%; height: 100%; 
            transition: transform 1.1s cubic-bezier(0.65, 0, 0.35, 1); 
        }

        .slide { 
            width: 33.3333%; height: 100%; 
            display: flex; flex-direction: column; 
            justify-content: flex-end; padding: 0 10% 160px; 
            position: relative; background-size: cover; background-position: center;
        }

        .slide::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 65%;
            background: linear-gradient(to top, rgba(0,0,0,1) 20%, transparent 100%); z-index: 1;
        }

        .slide:nth-child(1) { background-image: url('onboarding1.png'); }
        .slide:nth-child(2) { background-image: url('onboarding2.png'); }
        .slide:nth-child(3) { background-image: url('onboarding3.png'); }

        .content { z-index: 5; position: relative; }

        /* --- ANIMASI TEKS SMOOTH KE ATAS (TETEP SAMA) --- */
        @keyframes slideUpLuxury {
            0% { 
                opacity: 0; 
                transform: translateY(60px); 
                filter: blur(10px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
                filter: blur(0);
            }
        }

        .slide h1, .slide p { opacity: 0; }

        .slide.active h1 { 
            animation: slideUpLuxury 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 0.5s; 
        }

        .slide.active p { 
            animation: slideUpLuxury 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 0.7s; 
        }

        h1 { 
            font-size: clamp(2.2rem, 9vw, 3.2rem); font-weight: 900; 
            line-height: 1; margin-bottom: 12px; text-transform: uppercase; letter-spacing: -1px;
        }

        p { 
            font-size: 0.95rem; color: rgba(255,255,255,0.6); 
            max-width: 280px; line-height: 1.5; margin-bottom: 25px; 
        }

        /* DOTS & BUTTON */
        .footer { 
            position: fixed; bottom: 45px; left: 0; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 25px; z-index: 10; 
        }

        .dots { display: flex; gap: 10px; }
        .dot { width: 7px; height: 7px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.4s; }
        .dot.active { width: 28px; background: #fff; border-radius: 10px; }

        .main-btn { 
            width: 85%; max-width: 380px; background: #fff; color: #000; 
            border: none; padding: 18px; border-radius: 100px; 
            font-weight: 800; font-size: 0.95rem; display: flex; 
            justify-content: center; align-items: center; gap: 12px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="slider" id="slider">
        <div class="slide active">
            <div class="content">
                <h1>Elevate<br>Style.</h1>
                <p>Koleksi fashion premium untuk standar hidup yang lebih tinggi.</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Safe<br>Market.</h1>
                <p>Jaminan keamanan dan keaslian produk di setiap transaksi Anda.</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Ready<br>To Fly?</h1>
                <p>Masuk ke pengalaman belanja paling eksklusif bersama SuperFly.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button class="main-btn" id="actionBtn">
            <span id="btnText">NEXT</span>
            <i class="fa-solid fa-arrow-right-long"></i>
        </button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const actionBtn = document.getElementById('actionBtn');
        const btnText = document.getElementById('btnText');
        const dots = document.querySelectorAll('.dot');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        actionBtn.onclick = () => {
            if (currentSlide < 2) { 
                slides[currentSlide].classList.remove('active');
                
                currentSlide++; 
                slider.style.transform = `translateX(-${currentSlide * 33.3333}%)`;
                
                dots.forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
                
                setTimeout(() => {
                    slides[currentSlide].classList.add('active');
                }, 300);

                if(currentSlide === 2) btnText.innerText = "GET STARTED";
            } else { 
                window.location.href = 'catalog.html'; 
            }
        };
    </script>
</body>
</html>
