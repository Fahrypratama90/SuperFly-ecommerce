<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperFly | Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        /* Animasi Masuk (Blur In) saat baru buka onboarding */
        @keyframes focusIn {
            from { filter: blur(20px); opacity: 0; }
            to { filter: blur(0); opacity: 1; }
        }

        body, html { 
            width: 100%; height: 100dvh; 
            background: #000; color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden; 
            animation: focusIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .slider { 
            display: flex; width: 300%; height: 100%; 
            transition: transform 1.1s cubic-bezier(0.65, 0, 0.35, 1); 
        }

        .slide { 
            width: 33.3333%; height: 100%; 
            display: flex; flex-direction: column; 
            justify-content: flex-end; padding: 0 10% 160px; 
            position: relative; background-size: cover; background-position: center;
        }

        .slide::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,1) 20%, transparent 100%); z-index: 1;
        }

        /* Update link gambar lo di sini */
        .slide:nth-child(1) { background-image: url('onboarding1.png'); }
        .slide:nth-child(2) { background-image: url('onboarding2.png'); }
        .slide:nth-child(3) { background-image: url('onboarding3.png'); }

        .content { z-index: 5; position: relative; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .slide.active h1 { animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .slide.active p { animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards; opacity: 0; }

        h1 { 
            font-size: clamp(2rem, 8vw, 3rem); font-weight: 900; 
            line-height: 1.1; margin-bottom: 12px; text-transform: uppercase; letter-spacing: -1px;
        }

        p { 
            font-size: 0.95rem; color: rgba(255,255,255,0.7); 
            max-width: 280px; line-height: 1.5; margin-bottom: 25px; 
        }

        .footer { 
            position: fixed; bottom: 45px; left: 0; width: 100%; 
            display: flex; flex-direction: column; align-items: center; gap: 25px; z-index: 10; 
        }

        .dots { display: flex; gap: 10px; }
        .dot { width: 7px; height: 7px; background: rgba(255,255,255,0.2); border-radius: 50%; transition: 0.4s; }
        .dot.active { width: 28px; background: #fff; border-radius: 10px; }

        .main-btn { 
            width: 85%; max-width: 380px; background: #fff; color: #000; 
            border: none; padding: 18px; border-radius: 100px; 
            font-weight: 800; font-size: 0.95rem;
            display: flex; justify-content: center; align-items: center; gap: 12px; 
            cursor: pointer; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .main-btn:active { transform: scale(0.92); }

        /* --- LOADING SCREEN STYLE --- */
        #loadingScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* Overlay gelap tipis */
            backdrop-filter: blur(25px); /* EFEK BLUR GILA */
            -webkit-backdrop-filter: blur(25px);
            display: none; /* Sembunyi dulu */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 40px; height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #fff; /* Garis lingkaran tipis putih */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
            color: #fff;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <div id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">find your dream item</div>
    </div>

    <div class="slider" id="slider">
        <div class="slide active">
            <div class="content">
                <h1>Elevate<br>Style.</h1>
                <p>Koleksi fashion premium untuk standar hidup yang lebih tinggi.</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Safe<br>Market.</h1>
                <p>Jaminan keamanan dan keaslian produk di setiap transaksi Anda.</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Ready<br>To Fly?</h1>
                <p>Masuk ke pengalaman belanja paling eksklusif bersama SuperFly.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button class="main-btn" id="actionBtn">
            <span id="btnText">NEXT</span>
            <i class="fa-solid fa-arrow-right-long"></i>
        </button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const actionBtn = document.getElementById('actionBtn');
        const btnText = document.getElementById('btnText');
        const dots = document.querySelectorAll('.dot');
        const slides = document.querySelectorAll('.slide');
        const loadingScreen = document.getElementById('loadingScreen');
        let currentSlide = 0;

        actionBtn.onclick = () => {
            if (currentSlide < 2) { 
                currentSlide++; 
                slider.style.transform = `translateX(-${currentSlide * 33.3333}%)`;
                
                dots.forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
                slides.forEach((slide, i) => slide.classList.toggle('active', i === currentSlide));
                
                btnText.innerText = currentSlide === 2 ? "GET STARTED" : "NEXT";
            } else { 
                // EFEK SAAT KLIK GET STARTED
                loadingScreen.style.display = 'flex';
                setTimeout(() => {
                    loadingScreen.style.opacity = '1';
                }, 10);

                // Delay 3 detik baru pindah halaman
                setTimeout(() => {
                    window.location.href = 'catalog.html'; 
                }, 3000);
            }
        };
    </script>
</body>
</html>
