<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperFly | Onboarding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body, html { 
            width: 100%; height: 100dvh; 
            background: #000; color: #fff; 
            font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        /* SLIDER CORE */
        .slider { 
            display: flex; 
            width: 300%; 
            height: 100%; 
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.2, 1); 
        }

        .slide { 
            width: 33.3333%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            padding: 0 10% 160px; 
            position: relative;
            background-size: cover;
            background-position: center;
        }

        /* Overlay Gelap agar teks tajam */
        .slide::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 65%;
            background: linear-gradient(to top, rgba(0,0,0,1) 25%, transparent 100%);
            z-index: 1;
        }

        /* Gambar - Pastikan nama file sesuai di folder lo */
        .slide:nth-child(1) { background-image: url('onboarding1.png'); }
        .slide:nth-child(2) { background-image: url('onboarding2.png'); }
        .slide:nth-child(3) { background-image: url('onboarding3.png'); }

        .content { z-index: 5; position: relative; }

        /* --- ANIMASI LUXURY --- */
        @keyframes smoothFadeUp {
            0% { 
                opacity: 0; 
                transform: translateY(50px); 
                filter: blur(15px);
                letter-spacing: 5px;
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
                filter: blur(0);
                letter-spacing: -1px;
            }
        }

        /* State Awal: Teks Ngumpet */
        .slide h1, .slide p { 
            opacity: 0; 
            transition: 0.5s;
        }

        /* Animasi Trigger saat class .active ada */
        .slide.active h1 { 
            animation: smoothFadeUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.4s; 
        }

        .slide.active p { 
            animation: smoothFadeUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.6s; 
        }

        h1 { 
            font-size: clamp(2.2rem, 9vw, 3.5rem); 
            font-weight: 900; 
            line-height: 1; 
            margin-bottom: 15px; 
            text-transform: uppercase;
        }

        p { 
            font-size: 1rem; 
            color: rgba(255,255,255,0.6); 
            max-width: 290px; 
            line-height: 1.6;
            margin-bottom: 30px; 
        }

        /* FOOTER & BUTTON */
        .footer { 
            position: fixed; 
            bottom: 45px; 
            left: 0; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 30px; 
            z-index: 10; 
        }

        .dots { display: flex; gap: 12px; }
        .dot { 
            width: 8px; height: 8px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 50%; 
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        .dot.active { 
            width: 35px; 
            background: #fff; 
            border-radius: 10px; 
        }

        .main-btn { 
            width: 85%; 
            max-width: 400px; 
            background: #fff; 
            color: #000; 
            border: none; 
            padding: 20px; 
            border-radius: 100px; 
            font-weight: 800; 
            font-size: 1rem;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 12px; 
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .main-btn:active { transform: scale(0.94); }
    </style>
</head>
<body>

    <div class="slider" id="slider">
        <div class="slide active">
            <div class="content">
                <h1>Elevate<br>Style.</h1>
                <p>Koleksi fashion premium untuk standar hidup yang lebih tinggi.</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Safe<br>Market.</h1>
                <p>Jaminan keamanan dan keaslian produk di setiap transaksi Anda.</p>
            </div>
        </div>
        <div class="slide">
            <div class="content">
                <h1>Ready<br>To Fly?</h1>
                <p>Masuk ke pengalaman belanja paling eksklusif bersama SuperFly.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <button class="main-btn" id="actionBtn">
            <span id="btnText">NEXT</span>
            <i class="fa-solid fa-arrow-right-long"></i>
        </button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const actionBtn = document.getElementById('actionBtn');
        const btnText = document.getElementById('btnText');
        const dots = document.querySelectorAll('.dot');
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        actionBtn.onclick = () => {
            if (currentSlide < 2) { 
                // Matikan animasi di slide lama
                slides[currentSlide].classList.remove('active');
                
                currentSlide++; 
                
                // Geser slider
                slider.style.transform = `translateX(-${currentSlide * 33.3333}%)`;
                
                // Update dots
                dots.forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
                
                // Trigger animasi di slide baru setelah jeda geser
                setTimeout(() => {
                    slides[currentSlide].classList.add('active');
                }, 200);

                // Ganti teks tombol di slide terakhir
                if(currentSlide === 2) {
                    btnText.innerText = "GET STARTED";
                }
            } else { 
                // Pindah ke katalog
                window.location.href = 'catalog.html'; 
            }
        };
    </script>
</body>
</html>
