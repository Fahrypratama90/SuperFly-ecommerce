<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperFly | Security Vault</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        @font-face { font-family: 'Nourd'; src: url('nourd-bold.woff2') format('woff2'); font-weight: bold; }
        
        :root { 
            --bg: #ffffff; 
            --card-bg: #f9f9f9; 
            --text: #000000; 
            --gray: #86868b; 
            --nourd: 'Nourd', 'Inter', sans-serif; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding-bottom: 60px;
        }

        header { 
            padding: 25px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .back-btn { font-size: 1.1rem; cursor: pointer; color: var(--text); transition: 0.2s; }
        .back-btn:active { transform: scale(0.9); }

        .container { padding: 24px; max-width: 500px; margin: 0 auto; }

        /* --- SECURITY STATUS CARD --- */
        .status-card { 
            background: var(--bg); border-radius: 35px; padding: 45px 20px; 
            text-align: center; margin-bottom: 35px; 
            border: 1.5px solid #000; 
            position: relative;
            transition: 0.3s;
        }
        
        .shield-icon { 
            font-size: 3.8rem; 
            color: #000; 
            margin-bottom: 25px; 
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            animation: fadeInDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-card h2 { 
            font-family: var(--nourd); 
            font-size: 1.4rem; 
            letter-spacing: 1px; 
            margin-bottom: 8px; 
            text-transform: uppercase;
        }
        
        .status-card p { 
            color: var(--gray); 
            font-size: 0.95rem; 
            font-weight: 400; 
        }

        /* --- SETTINGS GROUP --- */
        .section-title { 
            font-family: var(--nourd); font-size: 0.75rem; letter-spacing: 2px; 
            color: var(--gray); margin: 35px 0 15px 10px; text-transform: uppercase;
        }
        
        .action-card { 
            background: var(--card-bg); 
            border-radius: 30px; 
            overflow: hidden; 
            border: 1px solid rgba(0,0,0,0.03); 
        }
        
        .action-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 24px; border-bottom: 1px solid rgba(0,0,0,0.03); 
            cursor: pointer; transition: 0.2s;
        }
        .action-item:last-child { border-bottom: none; }
        .action-item:active { background: #f0f0f2; }
        
        .action-info { display: flex; align-items: center; gap: 20px; }
        .action-info i { color: var(--text); font-size: 1.25rem; width: 25px; text-align: center; }
        .action-info span { font-weight: 600; font-size: 1rem; }

        .status-tag { 
            background: #000; color: #fff; 
            font-size: 0.7rem; font-weight: 800; padding: 6px 14px; border-radius: 50px;
        }

        /* --- TOAST --- */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: #000; color: #fff; padding: 15px 30px;
            border-radius: 100px; font-size: 0.9rem; font-weight: 700;
            display: none; z-index: 2000; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <header>
        <div class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i></div>
        <div style="font-family: 'Nourd'; font-size: 0.9rem; letter-spacing: 2px;">SECURITY</div>
        <div style="width: 20px;"></div>
    </header>

    <div class="container">
        <div class="status-card">
            <div class="shield-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h2>Vault Secured</h2>
            <p>Verification: <span style="color: #000; font-weight: 800;">Verified Elite</span></p>
        </div>

        <h2 class="section-title">Credentials</h2>
        <div class="action-card">
            <div class="action-item" onclick="showToast('Secure reset link sent to email')">
                <div class="action-info">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Access Password</span>
                </div>
                <i class="fa-solid fa-angle-right" style="color: #ccc; font-size: 1.1rem;"></i>
            </div>
            <div class="action-item" onclick="showToast('MFA protection is active')">
                <div class="action-info">
                    <i class="fa-solid fa-shield-lock"></i>
                    <span>Two-Step Verification</span>
                </div>
                <div class="status-tag">ACTIVE</div>
            </div>
        </div>

        <h2 class="section-title">Device Intelligence</h2>
        <div class="action-card">
            <div class="action-item">
                <div class="action-info">
                    <i id="deviceIcon" class="fa-solid fa-microchip"></i>
                    <div>
                        <span id="deviceName" style="display: block; font-weight: 700;">Detecting...</span>
                        <small style="color: var(--gray); font-size: 0.75rem;">Active Session â€¢ Bandung, ID</small>
                    </div>
                </div>
                <div style="width: 10px; height: 10px; background: #000; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.1);"></div>
            </div>
        </div>

        <p style="color: #ccc; font-size: 0.7rem; text-align: center; margin-top: 60px; letter-spacing: 2px; line-height: 1.8; font-family: 'Nourd';">
            SUPERFLY SYSTEM ARMOR<br>ENCRYPTED & PROTECTED 2026
        </p>
    </div>

    <div id="toast"></div>

    <script>
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function detectDevice() {
            const ua = navigator.userAgent;
            let deviceName = "Unknown Core";
            let iconClass = "fa-solid fa-laptop";

            if (/iPhone/i.test(ua)) { 
                deviceName = "iPhone Pro"; 
                iconClass = "fa-solid fa-mobile-screen"; 
            } else if (/Android/i.test(ua)) { 
                deviceName = "Android Mobile"; 
                iconClass = "fa-solid fa-mobile-screen"; 
            } else if (/Macintosh/i.test(ua)) { 
                deviceName = "Apple Workstation"; 
                iconClass = "fa-solid fa-laptop"; 
            } else if (/Windows/i.test(ua)) { 
                deviceName = "Windows PC"; 
                iconClass = "fa-solid fa-desktop"; 
            }

            document.getElementById('deviceName').innerText = deviceName;
            document.getElementById('deviceIcon').className = iconClass;
        }

        window.onload = detectDevice;
    </script>
</body>
</html>
